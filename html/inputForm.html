<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Form</title>
<link rel="stylesheet" href="" id="basePathLink">
</head>
<body>
	<h2>Personal Information</h2>

	<form id="personalInfoForm" action="../html/responseFile.html" method="post">
		<div class="full-name input-container">
			<label for="fullName">Full Name : </label> 
			<input type="text" id="fullName" name="fullName" required>
		</div>

		<div class = "input-container">
			<label for="dobYear">DOB : </label> 
			<input type="date" id="dobYear" name="dobYear" required>
		</div>

		<div class = "input-container">
			<label for="gender">Gender:</label> 
			<select id="gender" name="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class = "">
			<label for="time">Time : </label> 
			
			<label for="hours">Hrs</label> 
			<input type="number" id="hours" name="hours" min="0" max="23" required>
			
			<label for="minutes">Mins</label> 
			<input type="number" id="minutes" name="minutes" min="0" max="59" required> 
			
			<label for="seconds">Secs</label> 
			<input type="number" id="seconds" name="seconds" min="0" max="59" required>
		</div>

		<div class = "input-container">
			<label for="timeZone">Time Zone : </label> 
			<input type="text" id="timeZone" name="timeZone" required>
		</div>

		<div class = "input-container">
			<label for="locationOfBirth">Location of Birth:</label> 
			<input type="text" id="locationOfBirth" name="locationOfBirth" required>
		</div>

		<div class="button-container">
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</div>
	</form>
	
	<script>
        const basePath = window.location.href.replace(/\/[^/]*$/, '/');
        const cssRef = document.getElementById('basePathLink');
        cssRef.href = basePath + '../css/inputForm.css';
    </script>
</body>
</html>
